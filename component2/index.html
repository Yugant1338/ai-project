<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video Modal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <header class="header-area header-sticky">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="main-nav">
                        <a href="#" class="logo">
                            <img src="../component1/assets/images/header_logo.png" alt="Visibles" class="img-fluid" style="max-height: 2rem;">
                        </a>
                        <ul class="nav">
                            <li><a href="../component1/index.html" class="active">Home</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container mt-5" id="welcome">
        <h1 class="mb-4 text-center">Translated Video on Submit</h1>

        <!-- Language Selection Dropdown -->
        <div class="mb-3 text-center">
            <select id="languageSelect" class="form-select">
                <option value="nolang">Select a Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <!-- Text Input -->
        <input type="text" id="textInput" class="form-control mb-3" placeholder="Enter something...">

        <!-- Submit Button -->
        <div class="text-center">
            <button class="btn btn-custom" onclick="showModal()">Submit</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="videoModalLabel">Enjoy the Video!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <video id="videoElement" controls autoplay>
                        <source src="assets/gesture/hello.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">Exit</button>
                    <button class="btn btn-primary" onclick="closeModal()">Rewrite Sentence</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
